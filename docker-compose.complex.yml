version: '3.8'

services:
  # Databases
  postgres-users:
    image: postgres:15
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    networks:
      - job-platform-network

  postgres-jobs:
    image: postgres:15
    environment:
      POSTGRES_DB: jobs_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_jobs_data:/var/lib/postgresql/data
    networks:
      - job-platform-network

  postgres-applications:
    image: postgres:15
    environment:
      POSTGRES_DB: applications_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5434:5432"
    volumes:
      - postgres_applications_data:/var/lib/postgresql/data
    networks:
      - job-platform-network

  postgres-search:
    image: postgres:15
    environment:
      POSTGRES_DB: search_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5435:5432"
    volumes:
      - postgres_search_data:/var/lib/postgresql/data
    networks:
      - job-platform-network

  postgres-notifications:
    image: postgres:15
    environment:
      POSTGRES_DB: notifications_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5436:5432"
    volumes:
      - postgres_notifications_data:/var/lib/postgresql/data
    networks:
      - job-platform-network

  postgres-analytics:
    image: postgres:15
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5437:5432"
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
    networks:
      - job-platform-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - job-platform-network

  # Kafka Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - job-platform-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka:29092
      CONFLUENT_METRICS_ENABLE: 'true'
      CONFLUENT_SUPPORT_CUSTOMER_ID: anonymous
    networks:
      - job-platform-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - job-platform-network

  # API Gateway (nginx for now, can be replaced later)
  api-gateway:
    build: ./infrastructure/docker/api-gateway
    ports:
      - "8000:80"
    depends_on:
      - user-service
      - job-service
      - application-service
      - search-service
      - notification-service
      - analytics-service
    networks:
      - job-platform-network

  # Microservices
  user-service:
    build: ./backend/user-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres-users:5432/users_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=your-jwt-secret-key-here
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=user-service-group
    depends_on:
      - postgres-users
      - redis
      - kafka
    networks:
      - job-platform-network

  job-service:
    build: ./backend/job-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres-jobs:5432/jobs_db
      - USER_SERVICE_URL=http://user-service:8000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=job-service-group
    depends_on:
      - postgres-jobs
      - user-service
      - kafka
    networks:
      - job-platform-network

  application-service:
    build: ./backend/application-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres-applications:5432/applications_db
      - USER_SERVICE_URL=http://user-service:8000
      - JOB_SERVICE_URL=http://job-service:8000
    depends_on:
      - postgres-applications
      - user-service
      - job-service
    networks:
      - job-platform-network

  search-service:
    build: ./backend/search-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres-search:5432/search_db
      - USER_SERVICE_URL=http://user-service:8000
      - JOB_SERVICE_URL=http://job-service:8000
      - APPLICATION_SERVICE_URL=http://application-service:8000
    depends_on:
      - postgres-search
      - user-service
      - job-service
      - application-service
    networks:
      - job-platform-network

  notification-service:
    build: ./backend/notification-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres-notifications:5432/notifications_db
      - USER_SERVICE_URL=http://user-service:8000
      - JOB_SERVICE_URL=http://job-service:8000
      - APPLICATION_SERVICE_URL=http://application-service:8000
    depends_on:
      - postgres-notifications
      - user-service
      - job-service
      - application-service
    networks:
      - job-platform-network

  analytics-service:
    build: ./backend/analytics-service
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres-analytics:5432/analytics_db
      - USER_SERVICE_URL=http://user-service:8000
      - JOB_SERVICE_URL=http://job-service:8000
      - APPLICATION_SERVICE_URL=http://application-service:8000
      - SEARCH_SERVICE_URL=http://search-service:8000
      - NOTIFICATION_SERVICE_URL=http://notification-service:8000
    depends_on:
      - postgres-analytics
      - user-service
      - job-service
      - application-service
      - search-service
      - notification-service
    networks:
      - job-platform-network

volumes:
  postgres_users_data:
  postgres_jobs_data:
  postgres_applications_data:
  postgres_search_data:
  postgres_notifications_data:
  postgres_analytics_data:

networks:
  job-platform-network:
    driver: bridge